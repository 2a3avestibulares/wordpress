name: ðŸš€ Deploy to HostGator cPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      
    - name: ðŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.2a3avestibulares.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: wp-content/mu-plugins/
        server-dir: /
        port: 21
        protocol: ftp
        timeout: 60000
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/Thumbs.db
